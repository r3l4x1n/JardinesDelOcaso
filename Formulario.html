<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>




    <!--formulario citas-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre" value="" required minlength="10">
          <div class="valid-tooltip">
            OK
          </div>
        </div>


        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">Documento</label>
          <input type="number" class="form-control" id="documento" required>
          <div class="invalid-tooltip">
            coloque documento
          </div>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Correo</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">Telefono</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>

        <div class="col-md-3 position-relative">
            <label for="data-bs-target" class="form-label">Fecha</label>
            <input type="date">
            <select class="data" id="validationTooltip04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-tooltip">
              Please select a valid state.
            </div>
          </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="botonagenda">Enviar</button>
        </div>
      </form>
    <!--fin formulario citas-->
    

    <script src="./js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
